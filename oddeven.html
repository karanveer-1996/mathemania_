		<script type="text/javascript">
            function printtable() {
                var end=start=option =0;
                option = document.getElementById("option").value;
                starting = document.getElementById("startnumber").value;
                end = document.getElementById("endnumber").value;
console.log(option);
                try {
                     if (starting == '' || end == '') {
                        alert("Please Enter Value");
                    } else if(option == 0){
                       alert("Please Select Option ");
                    } else if(starting>end){
                        alert("Starting is Less Than End ");
                    }else {
                        var result="";
                        result += (option == 1)? "<h3>EVEN Range From start to end </h3>" : "";
                        result += (option == 2)? "<h3>ODD Range From start to end </h3>" : "";
                        result += "<p class=\"longword\">";
                        for (var number = starting; number <= end; number++) {
                            var nums = ""+number+",";
                            result += (number % 2 == 0)? ((option == 1)? nums: "") : ((option == 2)? nums : "");
                        }
                        //console.log(result);
                        var len = result.length; 
                        result = result.substr(0,len-1); //Remove Last Coma
                        result += ".</p>";
                        document.getElementById("result").innerHTML = result;
                    }
                } catch(err) {
                }
            }
