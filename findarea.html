		<script type="text/javascript">
            function myarea() {
                var option1 = document.getElementById("dropoption").value;
                var side = document.getElementById("sidenumber").value;
                //console.log(side);
                try {
                    if (option1 == '' && side == '') {
                        alert("Please Enter Value");
                    } else {
                        if (option1 == 1) {
                            area = side * side;
                            result = "<h4>Area of Square</h4> ";
                            result += "<p>Side * Side = " + side + " * " + side + "=" + area + "</p>";
                         }
                        if (option1 == 2) {
                            area = 0.43301 * (side * side);
                            result = "<h4>Area of Equilateral Triangle</h4> ";
                            result += "<p> &#8730;3/4 Side<sup>2</sup> = &#8730;3/4  ( "+side+" * "+side+" ) = "+area+"</p>";
                        }
                        if (option1 == 3) {
                            area = 3.14 * (side * side);
                            result = "<h4>Area of Circle</h4> ";
                            result += "<p> &pi;  Raduis<sup>2</sup> = 3.14 * ( "+side+" * "+side+" ) = "+area+"</p>";
                        }
                        document.getElementById("result").innerHTML = "";
                        document.getElementById("result").innerHTML = result;
                    }
                } catch(err) {
                }
            }      
		</script>
